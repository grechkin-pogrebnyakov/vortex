steps 1000                                      # количество шагов по времени
saving_step 1                                   # шаг сохранения
dt 0.01                                         # шаг по времени
inc_step 8192                                   # шаг увеличения размера массива ВЭ
tree_depth 0                                    # максимальная глубина дерева

pr_file profiles/Profile_file_krug_1000.txt     # файл с профилем

viscosity 0.02 					# 0.001                                 # коэффициент вязкости среды
rho 1.0                                         # плотность среды
v_inf_x 1.0                                     # скорость набегающего потока (.x)
v_inf_y 0.0                                     # скорость набегающего потока (.y)
v_inf_incr_steps 0                            # количество шагов "разгона"

n_of_points 20                                  # число разбиений панели при вычислении интеграла

x_max 10.0                                      # граница отрисовки (по оси x)
x_min -2.0                                      # граница отрисовки (по оси x)
y_max 10                                        # граница отрисовки (по оси y)
y_min -10                                       # граница отрисовки (по оси y)
ve_size 0.0015                                  # 0.008 # радиус ВЭ

n_col 2                                         # количество проходов в коллапсе
h_col_x 0.1                                     # размер ячеек по оси x (для коллапса)
h_col_y 0.1                                     # размер ячеек по оси y (для коллапса)
r_col_diff_sign 1                               # радиус коллапса для ВЭ разных знаков
r_col_same_sign 0.25                            # радиус коллапса для ВЭ одного знака
max_ve_g 0.00628162                             # 0.001257    // максимальная интенсивность ВЭ после коллапса

rc_x 0.0                                        # точка, относительно которой считаем момент
rc_y 0.0                                        # точка, относительно которой считаем момент

matrix_load 1                                   # 0 -- генерация матрицы | 1 -- загрузка из файла
timings_file output/timings.txt                 # файл с таймингами
kadr_file Kadr006200.txt
second_points_file second.txt
steady_flow 1
rel_t 1.2
