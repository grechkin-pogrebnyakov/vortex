steps 5                                         # количество шагов по времени
saving_step 1                                   # шаг сохранения
dt 0.001                                        # шаг по времени
increment_step 8192                             # шаг увеличения размера массива ВЭ
tree_depth 12                                    # максимальная глубина дерева

pr_file profiles/Profile_file_plas_2576.txt     # файл с профилем

viscosity 0.001                                 # коэффициент вязкости среды
rho 1.0                                         # плотность среды
v_inf_x 1.0                                     # скорость набегающего потока (.x)
v_inf_y 0.0                                     # скорость набегающего потока (.y)
v_inf_incr_steps 100                            # количество шагов "разгона"

n_of_points 20                                  # число разбиений панели при вычислении интеграла

x_max 10.0                                      # граница отрисовки (по оси x)
x_min -2.0                                      # граница отрисовки (по оси x)
y_max 10                                        # граница отрисовки (по оси y)
y_min -10                                       # граница отрисовки (по оси y)
ve_size 0.0005                                  # радиус ВЭ

n_col 2                                         # количество проходов в коллапсе
h_col_x 0.1                                     # количество ячеек по оси x (для коллапса) 10 * ( count_area + 2 )
h_col_y 0.1                                     # количество ячеек по оси y (для коллапса)
r_col_different_signs_ve 1.3333                 # отношение радиуса коллапса для ВЭ разных знаков к радиусу ВЭ (4.0 / 3.0)
r_col_same_sign_ve 0.6666                       # отношение радиуса коллапса для ВЭ одного знака к радиусу ВЭ (2.0 / 3.0)
max_ve_g 0.00026                                # максимальная интенсивность ВЭ после коллапса

rc_x 0.0                                        # точка, относительно которой считаем момент
rc_y 0.0                                        # точка, относительно которой считаем момент

theta 0.6                                       # параметр дальности в быстром методе

matrix_load 1                                   # 0 -- генерация матрицы | 1 -- загрузка из файла
timings_file output/timings.txt                 # файл с таймингами
